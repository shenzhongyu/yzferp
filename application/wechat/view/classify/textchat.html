    body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form, fieldset, input, textarea, blockquote, p { margin: 0; padding: 0; }
    /*table, td, tr, th { font-size: 15px; }*/
    li { list-style-type: none; }
    table { margin: 0 auto; }
    img { border: 0; vertical-align: top; }
    ol, ul { list-style: none; }
    caption, th { text-align: left; }
    h1, h2, h3, h4, h5, h6 {font-weight: normal;}
    q:before, q:after { content: ''; }
    address, caption, cite, code, dfn, em, th, var { font-style: normal; font-weight: normal; }
    .clean { clear: both; display: block; height: 0px; overflow: hidden; padding: 0; }
    .clean2:after { display: block; clear: both; height: 0px; font-size: 0px; padding: 0; overflow: hidden; }
    a:link, a:visited { color: #5c6169; text-decoration: none; }
    a:hover, a:active { color: #4aa7f3; text-decoration: none; }
    .r { float: right; }
    .l { float: left; }
    .ofh { overflow: hidden; }

    .chat_list{
        width: 20%;
        /*background: red;*/
        height: 100%;
        float: left;
        overflow: scroll
    }
    .chat_img_other{
        /*display: inline-block;*/
        width: 0.8rem;
        height: 0.8rem;
        background: black;
        border-radius: 0.7rem;
        overflow: hidden;


        margin: 0.2rem auto
    }
    .chat_img_other_image{
        width: 100%;
        height: 100%;
    }
    .chat_prompt{
        width: 100%;
        /*background: lawngreen;*/
        height: 0.6rem;
        line-height: 0.6rem;
        font-size: 0.26rem;
        text-align: center;
        padding-left:0.2rem;
        padding-right:0.2rem;
        box-sizing: border-box;
        margin-top: 0.2rem;
        float: left;
    }
    .chat_content{
        width: 80%;
        /*background: red;*/
        height: 100%;
        float: left;
        border-left: 1px solid #d6e9c6;
        box-sizing: border-box;
        overflow: scroll;
        padding-top: 0.2rem;

    }


    ::-webkit-scrollbar{width:1px;}
    /*::-webkit-scrollbar-track{background-color:#bee1eb;}*/
    ::-webkit-scrollbar-thumb{background-color:#00aff0;}
    ::-webkit-scrollbar-thumb:hover {background-color:#9c3}
    ::-webkit-scrollbar-thumb:active {background-color:#00aff0}

    scrollbar{width:1px;}
    .chat_other_all{
        width: 80%;
        min-height: 1rem;
        /*background: lightcoral;*/
        font-size: 0.26rem;
        margin-top: 0.2rem;
        overflow: hidden;
        padding-left: 0.2rem
    }
    .chat_other_image{
        width: 0.8rem;
        height: 0.8rem;
        /*background: black;*/
        border-radius: 0.7rem;
        float: left
    }
    .chat_other_name{
        width: 3.6rem;
        height: 0.4rem;
        /*background: lightgreen;*/
        float:left;
    }
    .chat_other_message{
        box-sizing: border-box;
        padding: 0.1rem;
        width: 3rem;
        background: #d9edf7;
        float:left;
        border-radius: 0.2rem;
        margin-top: 0.1rem
    }
    .chat_my_all{
        width: 80%;
        min-height: 1rem;
        /*background: lightcoral;*/
        font-size: 0.26rem;
        margin-top: 0.2rem;
        float: right;
        overflow: hidden;
        padding-right: 0.2rem

    .chat_my_name{

    .chat_my_image{

        float:right;
        text-align: right;
        text-overflow:ellipsis;
    }
    .chat_my_message{
        box-sizing: border-box;
        padding: 0.1rem;
        width: 3rem;
        background: #d9edf7;
        float:right;
        border-radius: 0.2rem;
        margin-top: 0.1rem
    }
    .chat_bottom_all{
        position: fixed;

        bottom: 0.01rem;
        width: 100%;
        box-sizing: border-box;
        background: white;
    }
    .chat_bottom_textarea{

        /*background: white;*/
      height: 0.8rem;
        float: left;
        box-sizing: border-box;
        border-radius: 0.1rem;

        margin-left: 0.1rem;
        margin-right: 0.1rem;

    .chat_bottom_send{

    .chat_message_body{
