            </div>
            </div>

                <div style="display: inline-block;width: 23%;float: left;">付款金额：</div>
                <div style="display: inline-block;width: 77%;">
                  {$data.payment_price}
                </div>
            </div>
            <div class="" style="padding-top: 0.1rem;;padding-bottom: 0.1rem">

                <div style="display: inline-block;width: 77%;">

                </div>
            </div>



        </div>
        <div class="addFirst">
            <form method="post" id="add_pending" name="form">
            <div class="" style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">
                <div style="display: inline-block;width: 23%;float: left;line-height: 40px">收款账号：</div>
                <div style="display: inline-block;width: 77%;">
                   <select name="bank_id" style="margin-bottom: 0rem !important;">

                   </select>
                </div>
            </div>
            <div class="" style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">
                <div style="display: inline-block;width: 23%;float: left;line-height: 40px">实收金额：</div>
                <div style="display: inline-block;width: 77%;">
                <input type="number" name="collected_price" style="margin-bottom: 0rem !important;font-size: 0.26rem">
                </div>
            </div>
            <div class="mui-input-row">
                <div  style="display: inline-block;width: 23%;float: left;line-height: 40px">收款日期：</div>
                <div style="display: inline-block;width: 77%;"><input type="text" style="display:inline-block;margin-bottom: 0.1rem;margin-top: 0.1rem"
                                              id="remind_time" name="collected_date"></div>
            </div>

            </form>
        </div>


        <div class="mui-button-row  " style="margin-top: 0.2rem;margin-bottom: 0.2rem">
            <button type="button" class="mui-btn mui-btn-primary w80 h50 fz15" id="leave_add" @click="pending()" >确定</button>
        </div>

    </div>
</div>

                                        result1.value = rs.text;
                                        picker.dispose();
                                        content = rs.text;
                                    });
                                }, false);
                            });
                        })(mui, document);

                    })
            }
