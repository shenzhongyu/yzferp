<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>作品信息</title>
    {include file="base_mui/weui_wechat"/}
    <style type="text/css">
        .detalisleft{
            width: 10%;
        }
        .detalisright{
            width: 40%;
        }
        .detalboth{
            width: 50%;
        }
        .detail_line{
            border-bottom: 1px solid silver;
        }
        .addlink{
            font-size: 13px;
            padding: 0.2rem 0.2rem;
            width: 90%;
            padding-bottom: 10%;
            background: white;
            border: 1px silver solid;
            border-radius: 10px;
            display: none;
            position: fixed;
            left: 5%;
            top: 20%
        }
        .addLog{
            background: firebrick;
            font-size: 15px;
            padding: 0.2rem 0.2rem;
            width: 90%;
            padding-bottom: 10%;
            background: white;
            border: 1px silver solid;
            border-radius: 10px;
            display: none;
            position: fixed;
            left: 5%;
            top: 20%


        }
        .addColl{
            background: firebrick;
            font-size: 13px;
            padding: 0.2rem 0.2rem;
            width: 90%;
            padding-bottom: 10%;
            background: white;
            border: 1px silver solid;
            border-radius: 10px;
            display: none;
            position: fixed;
            left: 5%;
            top: 20%
        }
        .addPro{
            text-align: center;
            height: 0.5rem;
            width: 100%;
            font-size: 16px;

        }
        .addBoss{
            margin-top: 50px;font-size: 13px;padding-left: 0.2rem;padding-right: 0.2rem;
        }
        .addFirst{

            border-top: 1px solid silver;
            border-left: 1px solid silver;
            border-right: 1px solid silver;
            border-bottom: 1px solid silver;
            border-radius: 0.1rem;
            margin-bottom: 0.3rem;
        }


    </style>
</head>
<body>
<div id="app">




    <header class="mui-bar mui-bar-nav ">
        <a class=" mui-icon mui-icon-left-nav mui-pull-left mui-action-back" ></a>
        <!--<a class="mui-icon mui-icon mui-icon-plusempty mui-pull-right" @click="addContact"></a>-->
        <h1 class="mui-title">作品信息</h1>
    </header>
    <div class="addBoss" v-cloak>


        <div class="addFirst" v-for="item in res">
            <div class=""style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">

                <div style="display: inline-block;width: 28%;float: left;" id="aa">作品名称：</div>
                <div style="display: inline-block;width: 64%;">
                    {{item.photo_name}}
                </div>
            </div>
            <div class=""style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">

                <div style="display: inline-block;width: 28%;float: left;">作品说明：</div>
                <div style="display: inline-block;width: 64%;">
                    {{item.photo_desc}}
                </div>
            </div>
            <!--<div class=""style="padding-top: 0.1rem;;padding-bottom: 0.1rem;">-->
            <!--<div style="display: inline-block;width: 28%;float: left;">图片：</div>-->
            <!--<div style="display: inline-block;width: 64%;">-->
            <!--<img :src="item.photo_address" style="width: 4.5rem" @click="dianji(this)">-->
            <!--</div>-->
            <!--</div>-->
            <div class="" style="padding-top: 0.1rem;;padding-bottom: 0.1rem;">

                <div style="display: inline-block;width: 28%;float: left;">图片：</div>
                <div style="display: inline-block;width: 64%;">
                    <!--{{item.orientation}}-->
                    <img :src="item.photo_address" :data="item.photo_m" style="width: 3rem"
                         @click="dianji(item.photo_m)">
                </div>
            </div>

        </div>

    </div>
    <div style="width: 100%;height: 100%;background: rgba(0,0,0,.4);position: fixed;top: 1rem;overflow: scroll;display: none"
         id="img_div" @click="img">
        <img src="" id="img">
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    window.onload = function () {

        var dataA = {};
        mui.ajax("{:url('',['uuid'=>$uuid])}", {

            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
//            timeout: 10000,//超时时间设置为10秒；
            success: function (response) {
                dataA.res = response;
                var vue = new Vue({
                    el: '#app',
                    data: dataA,
                    methods: {
                        dianji: function (t) {
                            $("#img").attr("src", "/upload/show_images/" + t + "/480_600")
                            $("#img_div").css('display', 'block');

                        },
                        img: function () {
                            $("#img_div").css('display', 'none');
                        },

                    }
                })
            }
        })
    }

</script>
