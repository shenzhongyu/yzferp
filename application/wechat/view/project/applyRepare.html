<!DOCTYPE html>
<html lang="en">
<head>

        }

        .addLog {

        .addColl {

<body>
<header class="mui-bar mui-bar-nav ">
    <a class=" mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">维修申请</h1>
</header>
<div class="page" style="font-size: 0.26rem">

    <div class="mui-input-group " >
    <form id="ff">
        <div class="mui-input-row repare_row">
            <div class="div_left ">项目名称：</div>
            <input class="div_right" name="project_id">
        </div>

        <div class="mui-input-row repare_row">
            <div class="div_left">客户名称：</div>
            <input class="div_right" name="customer_name">
        </div>
        <div class="mui-input-row repare_row" >
            <div class="div_left">联系电话：</div>
            <input class="div_right" name="customer_phone" maxlength="11" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
        </div>
        <div class="mui-input-row repare_row">
            <div class="div_left">项目经理：</div>
            <input class="div_right" name="project_uuid">
        </div>
        <div class="mui-input-row repare_row">
            <div class="div_left">联系编号：</div>
            <input class="div_right" name="complaint_id" style="border: 1px solid lightgrey">
        </div>

        <div class="mui-input-row repare_row">
            <div class="div_left">登记时间：</div>
            <input class="div_right " id="remind_time"  name="time">
        </div>
        <div class="mui-input-row repare_row">
            <div class="div_left">验收日期：</div>
            <input class="div_right " id="end_time" name="end_time">
        </div>
        <div style="padding-left: 0.3rem">
            <div class="div_left" style="float: left">需修事宜：</div>
            <div style="padding-left: 0.2rem;padding-right: 0.2rem;margin-top: 0.2rem"><textarea style="margin-left: 0.34rem;height: 1.5rem;background: lavender;width: 5rem;" name="complaint_content"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="">
<div style="width: 80%;height:0.8rem;margin-left: 10%;margin-top: 0.5rem;background: rgb(6, 143, 169);color: white;text-align: center;;line-height: 0.8rem;" @click="pushoff" id="leave_add">
    申请
</div>

</div>
</div>
</body>
</html>
<script type="text/javascript">
window.onload  = function () {
    (function (rr) {
        var result1 = document.getElementById("remind_time");
        var btn1 = $('#remind_time');
        btn1.each(function (i, btn) {
            btn.addEventListener('tap', function () {
                var optionsJson = this.getAttribute('data-options') || '{}';
                var options = JSON.parse(optionsJson);
                var id = this.getAttribute('id');
                var picker = new rr.DtPicker(options);
                picker.show(function (rs) {
                    result1.value = rs.text;
                    picker.dispose();
                    content = rs.text;
                });
            }, false);
        });
    })(mui, document);


    (function (rr) {
        var result1 = document.getElementById("end_time");
        var btn1 = $('#end_time');
        btn1.each(function (i, btn) {
            btn.addEventListener('tap', function () {
                var optionsJson = this.getAttribute('data-options') || '{}';
                var options = JSON.parse(optionsJson);
                var id = this.getAttribute('id');
                var picker = new rr.DtPicker(options);
                picker.show(function (rs) {
                    result1.value = rs.text;
                    picker.dispose();
                    content = rs.text;
                });
            }, false);
        });
    })(mui, document);
    $("#leave_add").on('click', function () {
//        var ff_data = $("#ff").serialize();
        var content = $("#ff").serialize();
        if(Date.parse(new Date($("#end_time").val())) <= Date.parse(new Date($("#remind_time").val()))){
            mui.toast("结束日期小于开始日期，请重新选择日期", {duration: 'short', type: 'div'});
            return false;
        }
        var url = "{:url('/erp/work/addcomplaint')}";
        mui.ajax(url, {
            data: content,
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            success: function (response) {
                if(response.code == 1001){
                    mui.toast("申请成功", {duration: 'short', type: 'div'});
                    setTimeout(function () {
                       history.back()
                    },2000)
                }else{
                    mui.toast(response.msg, {duration: 'short', type: 'div'});
                }

            }
        })
    })
}


</script>
