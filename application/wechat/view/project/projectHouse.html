<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>房屋信息</title>
    {include file="base_mui/weui_wechat"/}
    <style type="text/css">
        .detalisleft{
            width: 10%;
        }
        .detalisright{
            width: 40%;
        }
        .detalboth{
            width: 50%;
        }
        .detail_line{
            border-bottom: 1px solid silver;
        }
        .addlink{
            font-size: 13px;
            padding: 0.2rem 0.2rem;
            width: 90%;
            padding-bottom: 10%;
            background: white;
            border: 1px silver solid;
            border-radius: 10px;
            display: none;
            position: fixed;
            left: 5%;
            top: 20%
        }
        .addLog{
            background: firebrick;
            font-size: 15px;
            padding: 0.2rem 0.2rem;
            width: 90%;
            padding-bottom: 10%;
            background: white;
            border: 1px silver solid;
            border-radius: 10px;
            display: none;
            position: fixed;
            left: 5%;
            top: 20%


        }
        .addColl{
            background: firebrick;
            font-size: 13px;
            padding: 0.2rem 0.2rem;
            width: 90%;
            padding-bottom: 10%;
            background: white;
            border: 1px silver solid;
            border-radius: 10px;
            display: none;
            position: fixed;
            left: 5%;
            top: 20%
        }
        .addPro{
            text-align: center;
            height: 0.5rem;
            width: 100%;
            font-size: 16px;

        }
        .addBoss{
            margin-top: 50px;font-size: 13px;padding-left: 0.2rem;padding-right: 0.2rem;
        }
        .addFirst{

            border-top: 1px solid silver;
            border-left: 1px solid silver;
            border-right: 1px solid silver;
            border-radius: 0.1rem;
            margin-bottom: 0.3rem;
        }


    </style>
</head>
<body>
<div id="app">
    <header class="mui-bar mui-bar-nav ">
        <a class=" mui-icon mui-icon-left-nav mui-pull-left  mui-action-back" ></a>
        <a class="mui-icon mui-icon mui-icon-plusempty mui-pull-right" @click="addContact"></a>
        <h1 class="mui-title">房屋信息</h1>
    </header>
    <div class="addBoss">

        <div class="addPro">房屋信息</div>
        <div class="addFirst">


            <div class=""style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">

                <div style="display: inline-block;width: 28%;float: left;" id="aa">居室结构：</div>
                <div style="display: inline-block;width: 64%;">
                    {{res.living_room_structure}}
                </div>
            </div>
            <div class=""style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">
                <div style="display: inline-block;width: 28%;float: left;">房屋用途：</div>
                <div style="display: inline-block;width: 64%;">
                    {{res.housing_use}}
                </div>
            </div>
            <div class=""style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">

                <div style="display: inline-block;width: 28%;float: left;">房屋朝向：</div>
                <div style="display: inline-block;width: 64%;">
                     {{res.orientation}}
                </div>
            </div>
            <div class=""style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">
                <div style="display: inline-block;width: 28%;float: left;">采光：</div>
                <div style="display: inline-block;width: 64%;">
                    {{res.lighting}}
                </div>
            </div>
            <div class=""style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">

                <div style="display: inline-block;width: 28%;float: left;">房屋类型：</div>
                <div style="display: inline-block;width: 64%;">
                    {{res.house_type}}
                </div>
            </div>
        </div>
        <div style="padding-bottom: 0.5rem;" class="text-center">
            <!--<button type="button" >修改房屋结构</button>-->
        </div>

        <div class="addlink" id="addC">
            <div style="text-align: center;">修改房屋结构</div>


            <div style="width: 100%;padding-top: 0.1rem;padding-bottom: 0.1rem">
                <div style="display:inline-block; width: 30%;text-align: left">居室结构：</div>
                <select style="margin-bottom: 0px;width: 65%;background: lavender;font-size: 13px" name="living_room_structure">
                    <option>16500-32000</option>
                    <option>12000-16500</option>
                    <option>8500-12000</option>
                </select>
            </div>
            <div style="width: 100%;padding-top: 0.1rem;padding-bottom: 0.1rem">
                <div style="display:inline-block; width: 30%;text-align: left">房屋用途：</div>
                <select style="margin-bottom: 0px;width: 65%;background: lavender;font-size: 13px" name="housing_use">
                    <option>16500-32000</option>
                    <option>12000-16500</option>
                    <option>8500-12000</option>
                </select>
            </div>
            <div style="width: 100%;padding-top: 0.1rem;padding-bottom: 0.1rem">
                <div style="display:inline-block; width: 30%;text-align: left">房屋朝向：</div>
                <select style="margin-bottom: 0px;width: 65%;background: lavender;font-size: 13px" name="house_orientation">
                    <option>16500-32000</option>
                    <option>12000-16500</option>
                    <option>8500-12000</option>
                </select>
            </div>
            <div style="width: 100%;padding-top: 0.1rem;padding-bottom: 0.1rem">
                <div style="display:inline-block; width: 30%;text-align: left">采光：</div>
                <select style="margin-bottom: 0px;width: 65%;background: lavender;font-size: 13px" name="lighting">
                    <option>16500-32000</option>
                    <option>12000-16500</option>
                    <option>8500-12000</option>
                </select>
            </div>
            <div style="width: 100%;padding-top: 0.1rem;padding-bottom: 0.1rem">
                <div style="display:inline-block; width: 30%;text-align: left">房屋类型：</div>
                <select style="margin-bottom: 0px;width: 65%;background: lavender;font-size: 13px" name="textbox-value">
                    <option>16500-32000</option>
                    <option>12000-16500</option>
                    <option>8500-12000</option>
                </select>
            </div>
            <div style="width: 100%;padding-top: 0.1rem;padding-bottom: 0.1rem">
                <div style="display:inline-block; width: 30%;text-align: left">楼层：</div>
                <input type="text" placeholder="" style="width: 65%;margin-bottom: 0px;background: lavender;font-size: 13px" na >
            </div>
            <div style="margin-top: 0.3rem;text-align: center">
                <button>保存</button> <button style="margin-left: 0.3rem" @click="close">关闭</button>

            </div>

        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    window.onload = function () {

        var dataA = {};
        mui.ajax('{:url("",["guid"=>$project_guid])}', {

            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
//            timeout: 10000,//超时时间设置为10秒；
            success: function (response) {

                console.log(response);
                dataA.res = response;
                var vue = new Vue({
                    el: '#app',
                    data: dataA,
                    methods: {
                        addContact:function () {
                            $("#addC").css("display","block")
                        },
//                        linkBack:function () {
//                            mui.openWindow({
//                                url: "{:url('project/projectDetails',['guid'=>$project_guid])}",
//                            })
//                        },
                        close:function () {
                            $("#addC").css("display","none")
                        }
                    }
                })
            }
        })
    }

</script>
