<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>预算审核</title>
    {include file="base_mui/weui_wechat"/}
    <style type="text/css">
        .detalisleft {
            width: 10%;
        }

        .detalisright {
            width: 40%;
        }

        .detalboth {
            width: 50%;
        }

        .detail_line {
            border-bottom: 1px solid silver;
        }

        .addlink {
            font-size: 13px;
            padding: 0.2rem 0.2rem;
            width: 90%;
            padding-bottom: 10%;
            background: white;
            border: 1px silver solid;
            border-radius: 10px;
            display: none;
            position: fixed;
            left: 5%;
            top: 20%
        }

        .addLog {
            background: firebrick;
            font-size: 15px;
            padding: 0.2rem 0.2rem;
            width: 90%;
            padding-bottom: 10%;
            background: white;
            border: 1px silver solid;
            border-radius: 10px;
            display: none;
            position: fixed;
            left: 5%;
            top: 20%

        }

        .addColl {
            background: firebrick;
            font-size: 13px;
            padding: 0.2rem 0.2rem;
            width: 90%;
            padding-bottom: 10%;
            background: white;
            border: 1px silver solid;
            border-radius: 10px;
            display: none;
            position: fixed;
            left: 5%;
            top: 20%
        }

        .addPro {
            text-align: center;
            height: 0.5rem;
            width: 100%;
            font-size: 16px;

        }

        .addBoss {
            margin-top: 50px;
            font-size: 13px;
            padding-left: 0.2rem;
            padding-right: 0.2rem;
        }

        .addFirst {
            border-top: 1px solid silver;
            border-left: 1px solid silver;
            border-right: 1px solid silver;
            border-bottom: 1px solid silver;
            border-radius: 0.1rem;
            margin-bottom: 0.3rem;
        }
    </style>
</head>
<body>
<div id="app">
    <header class="mui-bar mui-bar-nav ">
        <a class=" mui-icon mui-icon-left-nav mui-pull-left  mui-action-back" ></a>
        <h1 class="mui-title">预算审核</h1>
    </header>
    <div class="addBoss">
        <div class="addPro">预算审核</div>
        <div v-cloak>
            <div class="addFirst" >
                <div class="" style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">
                    <div style="display: inline-block;width: 23%;float: left;">项目名称：</div>
                    <div style="display: inline-block;width: 77%;">
                        {{res.project_name}}
                    </div>
                </div>
                <div class="" style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">
                    <div style="display: inline-block;width: 23%;float: left;">申请人：</div>
                    <div style="display: inline-block;width: 77%;">
                        {{res.uuid_name}}
                    </div>
                </div>
                <div class="" style="padding-top: 0.1rem;;padding-bottom: 0.1rem;border-bottom: 1px solid #b0aeae">
                    <div style="display: inline-block;width: 23%;float: left;">部门：</div>
                    <div style="display: inline-block;width: 77%;">
                        {{res.jobs_name}}
                    </div>
                </div>
                <div class="" style="padding-top: 0.1rem;;padding-bottom: 0.1rem;">
                    <div style="display: inline-block;width: 23%;float: left;">申请理由：</div>
                    <div style="display: inline-block;width: 77%;">
                        {{res.request_desc}}
                    </div>
                </div>


            </div>
            <div class="addFirst">
                <div class="" style="padding-top: 0.1rem;;padding-bottom: 0.1rem;">
                    <div style="display: inline-block;width: 23%;float: left;line-height: 40px">审核说明：</div>
                    <form method="post" id="add_pending">
                    <textarea style="display: inline-block;width: 77%;" name="examine_desc" id="text_area">
                    </textarea>
                        <div style="text-align: center">
                            <input name="examine_status" type="radio" value="1">通过
                            <input name="examine_status" type="radio" class="ml20" value="-1">不通过
                        </div>
                    </form>
                </div>

            </div>

            <div class="mui-button-row mt50 ">
                <button type="button" class="mui-btn mui-btn-primary w80 h50 fz15" id="leave_add" @click="toTails(res.guid)">确定</button>
            </div>
        </div>
    </div>
</div>
</div>
<div style="width: 100%;text-align: center;font-size: 12px;color: darkseagreen;position: fixed;bottom: 0.2rem">温馨提示：预算修改审核需谨慎，建议PC端审核</div>
</body>

<script type="text/javascript">
    window.onload = function () {
        var dataA = {};
        var id = ""
        mui.ajax('{:url("",["guid"=>$guid])}', {
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            success: function (response) {

                    dataA.res = response;
                    var vue = new Vue({
                        el: '#app',
                        data: dataA,
                        methods: {
                            toTails:function (project_id) {
                                if ($("#text_area").val() == "") {
                                    mui.toast("审核说明不能为空", {duration: 'short', type: 'div'});
                                    return false;
                                } else {
                                    if ($("input[name=examine_status]:checked").val() == undefined) {
                                        mui.toast("请选择审核是否通过", {duration: 'short', type: 'div'});
                                        return false;
                                    }else{
                                        $("#leave_add").attr("disabled","true");
                                        var content = $("#add_pending").serialize();
                                        var url = "{:url('erp/design_extract/savechangeedit',['id'=>$guid])}/guid/"+project_id;
                                        mui.ajax(url, {
                                            data: content,
                                            dataType: 'json',//服务器返回json格式数据
                                            type: 'post',//HTTP请求类型
                                            success: function (response) {
                                                mui.toast(response.msg,{ duration:'short', type:'div' });
                                                if(response.code == 1001){
                                                    setTimeout(function () {
                                                        history.back()
                                                    },2000)
                                                }else{
                                                    $("#leave_add").removeAttr("disabled");
                                                }
                                            }
                                        })

                                    }
                                }




                            }

                        }
                    })


            }
        })

    }
</script>
</html>
