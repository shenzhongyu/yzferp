<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>云紫峰装企ERP</title>
    {include file="base_mui/weui_wechat"/}
    <style>
        .applyleft{
            width: 100%;
            height: 0.8rem;
            line-height: 0.8rem
        }
        .applyright{
            width: 72%;
            height: 0.8rem;
            margin-bottom: 0rem;
            font-size: 0.32rem
        }

        .apply_both{
            padding-left: 5%;
            padding-right: 5%;
            font-size: 0.32rem;
            margin-top: 70px
        }
        .apply_icon{
            display: inline-block;
            margin-right: 2%;
            color: #ff9100;

            line-height: 0.8rem;


        }
        .apply_span{

            display: inline-block;
            width: 27%
        }
        .apply_input{
            width: 66%!important;
            height: 0.8rem !important;
            margin-bottom: 0rem !important;
            font-size: 0.32rem!important;
        }
        .apply_center{
            padding-left: 5%;
            padding-right: 5%;
            font-size: 0.32rem;
            margin-bottom: 0.2rem;
            margin-top: 0.2rem
        }
    </style>
</head>
<body>
<div id="details">
    <header class="mui-bar mui-bar-nav ">
        <a class=" mui-icon mui-icon-left-nav mui-pull-left mui-action-back"  ></a>
        <h1 class="mui-title">申请试用</h1>

        <!--<a class="mui-icon mui-icon mui-icon-plusempty mui-pull-right mui-btn-primary mui-btn-block" id="openPopover" style="font-size: 24px;"></a>-->
    </header>

    <form id="form_data">
        <div class="apply_both">
            <div class="applyleft"><span class="apply_icon">*</span><span class="apply_span">公司名称</span><input type="text"  placeholder="请输入公司名称 " name="company" class="apply_input"></div>
        </div>
        <div  class="apply_center">
            <div class="applyleft"><span class="apply_icon">*</span><span class="apply_span">公司地址</span><input type="text" class="apply_input" placeholder="请输入公司地址 " name="address"></div>
        </div>
        <div class="apply_center">
            <div class="applyleft"><span class="apply_icon" >*</span><span class="apply_span" style="letter-spacing: 0.11rem">联系人</span><input type="text" class="apply_input" placeholder="请输入联系人 " name = "contacts"></div>
        </div>
        <div class="apply_center">
            <div class="applyleft"><span class="apply_icon">*</span><span class="apply_span">手机号码</span><input type="text" onkeyup="value=value.replace(/[^\d]/g,'')"  maxlength="11" class="apply_input" placeholder="请输入手机号码 " name="mobile" ></div>
        </div>
        <div class="apply_center">
            <div class="applyleft"><span class="apply_icon">*</span><span class="apply_span" style="letter-spacing: 0.50rem">职务</span><input type="text" class="apply_input" placeholder="请输入联系人职务 " name="jobs"></div>
        </div>
        <!--<div style="padding-left: 5%;padding-right: 5%;font-size: 0.32rem;margin-bottom: 0.2rem;margin-top: 0.2rem">-->
            <!--<div style="width: 100%;line-height: 0.6rem"><span style="display: inline-block;width: 28%">微信：</span><input type="text" style="width: 72%;height: 0.6rem;margin-bottom: 0rem;font-size: 0.32rem" placeholder="请输入微信号 " name="tencent_code"></div>-->
        <!--</div>-->
        <div class="apply_center" style="padding-left: 8.5%">
            <div style="width: 100%;line-height: 0.6rem"><span style="display: inline-block;width: 29%;float: left"><span class="apply_icon" style="letter-spacing: 0.50rem;color: black">留言</span></span><textarea type="text" style="width: 68%;height: 2.0rem;margin-bottom: 0rem" placeholder="" name="desc"></textarea></div>
        </div>
    </form>
        <!--<div class="mui-button-row mt20 " >-->
            <!--<button type="button" style="background: #7fc660;font-size: 0.32rem;height: 1rem;width: 80%" type="button" id="sure" >提交申请</button>-->
        <!--</div>-->
    <div style="width: 100%;padding-left: 0.35rem;padding-right: 0.35rem;height: 0.9rem;margin-top: 0.5rem;text-align: center;line-height: 0.9rem;">
        <button style="width: 100%;background: #068FA9;border-radius: 0.1rem;height: 100%;color: white;font-size: 0.36rem;margin-bottom: 0.4rem" id="sure">申请试用</button>

    </div>
</div>

</div>
</body>
<script type="text/javascript">
    window.onload = function () {
$("#sure").on("tap",function () {
    console.log(this.template_id);
    var apply_data = $("#form_data").serialize();
    var url ="http://wechat.yzferp.com/center/we_action/apply";

    $.post(url,apply_data,function (data) {

        if (data.code=="1001"){
            mui.toast("提交成功，请等待审核", {duration: 'short', type: 'div'});

                history.back()

        }else{
            mui.toast(data.msg, {duration: 'short', type: 'div'});
        }
    },'json');
})





    }
</script>
</html>
