<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>请假</title>
    {include file="base_mui/weui_wechat"/}

</head>
<body>
    <header class="mui-bar mui-bar-nav ">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">请假申请</h1>
    </header>
    <div class="page" style="font-size: 16px">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>请假人：</label>
                <input type="text" class="mui-input-clear" placeholder="请输入姓名">
            </div>
            <div class="mui-input-row">
                <label>公司：</label>
                <input type="text" class="mui-input-clear" placeholder="请输入公司名称">
            </div>
            <div class="mui-input-row">
                <label>部门：</label>
                <input type="text" class="mui-input-clear" placeholder="请输入部门">
            </div>
            <div class="mui-input-row">
                <label>职位：</label>
                <input type="text" class="mui-input-clear" placeholder="请输入职位">
            </div>
            <div class="mui-input-row">
                <label>请假类型：</label>
                <select name="">
                    <option value="0">病假</option>
                    <option value="1">事假</option>
                    <option value="1">婚假</option>
                    <option value="1">产假</option>
                </select>
            </div>
        </form>
        <div class="mui-input-row">
            <label>请假事由</label>
            <textarea style="height: 100px"></textarea>
        </div>
    </div>
    <div class="mui-button-row mt50 ">
        <button type="button" class="mui-btn mui-btn-primary w80 h50 fz15" >提交</button>
    </div>

</body>
</html>
