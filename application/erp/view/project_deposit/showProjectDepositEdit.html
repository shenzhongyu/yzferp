<form id="fm" style="padding:0 30px;" method="post" name="form">
    <section >
        <label  class="label_1">项目名称:</label>
        <label  class="label_2">
            {$data['project_name']}
        </label>
    </section>
    <section >
        <label  class="label_1">付款方式:</label>
        <label  class="label_2">
            {$data['payment_name']}
        </label>
    </section>
    <section >
        <label class="label_1" style="">计划付款金额:</label>
        <label class="label_2" style="">
            {$data['payment_price']} 元
        </label>
    </section>
    <section>
        <label class="label_1" style="">计划付款日期:</label>
        <label class="label_2" style="">
            {$data['payment_date']}
        </label>
    </section>
    <section >
        <label  class="label_1">收款账号:</label>
        <label  class="label_2">
            <input class="easyui-combobox"  id="bank_id"  name="bank_id" style="width:80%;" value=""
                   data-options="invalidMessage:'该项为必选项',missingMessage:'该项为必选项',editable:false,valueField: 'guid',textField: 'name',required:true,url:'{:url('showBankJson')}',method:'get',
               ">
        </label>
    </section>
    <section >
        <label class="label_1" style="">实际收款金额:</label>
        <label class="label_2" style="">
            <input class="easyui-validatebox" type="text" name="collected_price"
                   data-options="required:true,"
                   style="width:75%"> 元
        </label>
    </section>
    <section>
        <label class="label_1" style="">收款日期:</label>
        <label class="label_2" style="">
            <input class= "easyui-datebox" name="collected_date" data-options="editable:false,showSeconds:false"  style="width:80%" id="datetime">
        </label>
    </section>
</form>
