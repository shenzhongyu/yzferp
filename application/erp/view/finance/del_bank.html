<form id="fm" style="padding:0 30px;" method="post" name="form">
    <section>
        <label  class="label_1">账号:</label>
        <label class="label_2">
            {$title}
        </label>
    </section>
    <section>
        <label  class="label_1">当前余额:</label>
        <label class="label_2">
            {$price} 元
        </label>
    </section>
    <section>
        <label  class="label_1">转入账号:</label>
        <label class="label_2">
            <input class="easyui-combobox"  id="id"  name="id" style="width:80%;" value=""
                   data-options="required:true,invalidMessage:'该项为必选项',missingMessage:'该项为必选项',editable:false,valueField: 'guid',textField: 'name',required:true,url:'{$url}',method:'get',">
        </label>
    </section>
    <section>
        <label  class="label_1">温馨提示:</label>
        <label class="label_2">
            删除该账号需要选择一个转入账号，以便于保存该账号下的数据.请谨慎删除！
        </label>
    </section>
</form>
