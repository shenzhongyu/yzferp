<form id="fm" style="padding:0 30px;" method="post" name="form">
    <section>

        <label for="company_id" class="label_1">所属公司:</label>

        <label for="company_id" class="label_2">

            <input class="easyui-combobox" id="company_id"  name="company_id" style="width:80%;" value=""

                   data-options="invalidMessage:'该项为必选项',missingMessage:'该项为必选项',editable:false,valueField: 'guid',textField: 'company_name',required:true,url:'{:url('showCompanyJson')}',method:'get',">

        </label>

    </section>
    <section>
        <label for="department_type" class="label_1">部门类型:</label>
        <label for="department_type" class="label_2">
            <input class="easyui-combobox"  id="department_type"  name="department_type" style="width:80%;" value="1"
                   data-options="required:true,invalidMessage:'该项为必选项',missingMessage:'该项为必选项',editable:false,valueField: 'value',textField: 'text',required:true,url:'{:url('/erp/api/showFieldJson/name/department_type')}',method:'get',">
        </label>
    </section>
    <section >
        <label  class="label_1" >部门名称:</label>
        <label  class="label_2" >
            <input class="easyui-validatebox" type="text" name="department_name"
                   data-options="required:true,validType:'maxLengthTwo[3]'" placeholder="请填写部门名称"
                   style="width:80%">
        </label>

    </section>

    <section>

        <label  class="label_1">部门备注:</label>

        <label  class="label_2">
            <textarea placeholder="请填写部门备注" name="department_desc" style="width:80%;height: 60px;outline:none;resize:none;"></textarea>
        </label>

    </section>


</form>
