<div id="tt" class="easyui-tabs" style="width:100%;height:100%;">
    <div title="打印申请记录" style="padding:20px;display:none;">
        <table id="app">
        </table>
    </div>
    <div title="修改预算记录"  style="overflow:auto;padding:20px;display:none;">
        <table id="change">
        </table>
    </div>
</div>



<script type="text/javascript">
    $(function(){
        $("#app").datagrid({
            width:'100%',
            height:'100%',
            url:'{$url}',
            columns:[[
                {field:'uuid_name',title:'申请人',width:'10%',align:'center'},
                {field:'request_desc',title:'申请内容',width:'23%',align:'center'},
                {field:'examine_uuid_name',title:'审批人',width:'10%',align:'center'},
                {field:'examine_desc',title:'审批内容',width:'23%',align:'center'},
                {field:'examine_status',title:'审批状态',width:'13%',align:'center',
                    formatter:function(value,row,index){
                        if(value==1){
                            return '申请通过';
                        }else  if(value=="-1"){
                            return '申请失败';
                        }else if(value==0 && row.status=="-1"){
                            return '在审核中，申请了预算修改，该申请无效';
                        }else if(value==0){
                            return '在审核中';
                        }
                        else {
                            return '未知状态';
                        }

                    }
                },
                {field:'create_time',title:'申请时间',width:'10%',align:'center'},
                {field:'update_time',title:'审批时间',width:'10%',align:'center'}
            ]],
            rownumbers:true,
            nowrap:false, //超出部分自动换行
        });
        $("#change").datagrid({
            width:'100%',
            height:'100%',
            url:'{$data_url}',
            columns:[[
                {field:'uuid_name',title:'申请人',width:'10%',align:'center'},
                {field:'request_desc',title:'申请内容',width:'23%',align:'center'},
                {field:'examine_uuid_name',title:'审批人',width:'10%',align:'center'},
                {field:'examine_desc',title:'审批内容',width:'23%',align:'center'},
                {field:'examine_status',title:'审批状态',width:'13%',align:'center',
                    formatter:function(value,row,index){
                        if(value==1){
                            return '申请通过';
                        }else  if(value=="-1"){
                            return '申请失败';
                        }else if(value==0){
                            return '在审核中';
                        }else{
                            return '未知状态';
                        }

                    }
                },
                {field:'create_time',title:'申请时间',width:'10%',align:'center'},
                {field:'create_time',title:'审批时间',width:'10%',align:'center'}
            ]],
            rownumbers:true,
            nowrap:false, //超出部分自动换行
        });
    })
</script>
