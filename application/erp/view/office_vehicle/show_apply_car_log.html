
<table id="dg">
</table>
<script type="text/javascript">
    $(function(){
        $("#dg").datagrid({
            width:"100%",
            height:560,
            url:'{$data_url}',
            columns:[[
                {field:'name',title:'姓名',width:"12%",align:'center'},
                {field:'department_name',title:'部门',width:"12%",align:'center'},
                {field:'jobs_name',title:'职位',width:"12%",align:'center'},
                {field:'reason',title:'用车理由',width:"15%",align:'center'},
                {field:'examine_status',title:'审核状态',width:"12%",align:'center',
                    formatter:function(value,row,index){
                        var str="";
                        if (value=="1"){
                            str+="<a style='color: green'>审核通过</a>";
                        }else if(value=="-1"){
                            str+="<a style='color: red'>审核不通过</a>";
                        }else{
                            str+="<a>审核中</a>";
                        }
                        return str;
                    }
                },
                {field:'examine_uuid_name',title:'审核人',width:"12%",align:'center'},
                {field:'examine_desc',title:'审核备注',width:"12%",align:'center'},
                {field:'create_time',title:'申请时间',width:"12%",align:'center'}
            ]],
            rownumbers:true,
            pagination: true,
            pageSize:20,
            nowrap:false, //超出部分自动换行
        });
    })
</script>
